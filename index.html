<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sakura Season ‚Äì Catch the Petals</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #ffe8f2, #fff);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: min(520px, calc(100vw - 24px));
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      padding: 18px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    p {
      margin: 0;
      font-size: 14px;
      opacity: 0.75;
      line-height: 1.4;
    }

    .stageWrap {
      padding: 0 18px 18px;
    }

    #stage {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 14;
      background: linear-gradient(180deg, #ffd7e8, #fff);
      border-radius: 18px;
      overflow: hidden;
      touch-action: manipulation;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
    }

    .pill {
      background: rgba(255,255,255,0.85);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
    }

    .center {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 18px;
      z-index: 3;
    }

    .stack {
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .btn {
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      font-size: 15px;
      width: min(280px, 100%);
      cursor: pointer;
    }

    .btn.primary {
      background: #111;
      color: #fff;
    }

    .btn.secondary {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.15);
    }

    .small {
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.4;
    }

    .petal {
      position: absolute;
      width: 36px;
      height: 36px;
      transform: translate(-50%, -50%);
      border-radius: 12px 18px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff9fc7);
      box-shadow: 0 6px 14px rgba(255,120,170,0.25);
      user-select: none;
    }

    .toast {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.85;
      z-index: 4;
    }

    .code {
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.06);
      font-family: monospace;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <h1>üå∏ Sakura Season ‚Äì Catch the Petals</h1>
      <p>Tap as many petals as you can in <b>15 seconds</b>.</p>
      <p class="small" style="margin-top:6px;">
        Prizes: <b>15‚Äì30</b> Miso Soup ‚Ä¢ <b>31‚Äì50</b> Miso Soup + Soft Drink ‚Ä¢ <b>51+</b> A Meal
      </p>
    </header>

    <div class="stageWrap">
      <div id="stage">
        <div class="hud">
          <div class="pill">‚è± <span id="time">15.0</span>s</div>
          <div class="pill">üå∏ Petals: <span id="score">0</span></div>
        </div>

        <div class="center" id="overlay">
          <div class="stack">
            <div>
              <div style="font-weight:900;font-size:18px;">Ready?</div>
              <div class="small">One play per day (per device)</div>
            </div>
            <button class="btn primary" id="startBtn">Start</button>
            <button class="btn secondary" id="howBtn">How it works</button>
          </div>
        </div>

        <div class="toast" id="toast"></div>
      </div>
    </div>
  </div>

<script>
(() => {
  const GAME_SECONDS = 15;
  const SPAWN_PER_SEC = 2.3;
  const SPEED_MIN = 120;
  const SPEED_MAX = 260;
  const DAILY_LIMIT = 1;

  function rewardForScore(score) {
    if (score >= 51) {
      return { won: true, label: "A Meal", code: "YMS-SAKURA-MEAL" };
    }
    if (score >= 31) {
      return { won: true, label: "Miso Soup + Soft Drink", code: "YMS-SAKURA-MISO-DRINK" };
    }
    if (score >= 15) {
      return { won: true, label: "Miso Soup", code: "YMS-SAKURA-MISO" };
    }
    return { won: false };
  }

  const stage = document.getElementById("stage");
  const overlay = document.getElementById("overlay");
  const startBtn = document.getElementById("startBtn");
  const howBtn = document.getElementById("howBtn");
  const scoreEl = document.getElementById("score");
  const timeEl = document.getElementById("time");
  const toastEl = document.getElementById("toast");

  let running = false, score = 0, time = GAME_SECONDS;
  let petals = [], last = null, spawnAcc = 0;

  const todayKey = () => new Date().toISOString().slice(0,10);
  const playsKey = () => "sakuraPlays:" + todayKey();

  function canPlay() {
    return (localStorage.getItem(playsKey()) || "0") < DAILY_LIMIT;
  }

  function markPlayed() {
    localStorage.setItem(playsKey(), "1");
  }

  function spawnPetal() {
    const rect = stage.getBoundingClientRect();
    const el = document.createElement("div");
    el.className = "petal";
    const p = {
      el,
      x: Math.random() * rect.width,
      y: -20,
      speed: SPEED_MIN + Math.random() * (SPEED_MAX - SPEED_MIN)
    };
    el.style.left = p.x + "px";
    el.style.top = p.y + "px";
    stage.appendChild(el);

    el.addEventListener("pointerdown", e => {
      if (!running) return;
      score++;
      scoreEl.textContent = score;
      toastEl.textContent = "üå∏ +1";
      setTimeout(() => toastEl.textContent = "", 300);
      el.remove();
      petals = petals.filter(x => x !== p);
    });

    petals.push(p);
  }

  function loop(ts) {
    if (!running) return;
    if (!last) last = ts;
    const dt = Math.min(0.033, (ts - last) / 1000);
    last = ts;

    time -= dt;
    timeEl.textContent = Math.max(0, time).toFixed(1);

    spawnAcc += dt * SPAWN_PER_SEC;
    while (spawnAcc >= 1) {
      spawnPetal();
      spawnAcc--;
    }

    petals.forEach(p => {
      p.y += p.speed * dt;
      p.el.style.top = p.y + "px";
    });

    petals = petals.filter(p => p.y < stage.clientHeight + 40);

    if (time <= 0) endGame();
    else requestAnimationFrame(loop);
  }

  function startGame() {
    if (!canPlay()) {
      alert("You have already played today. Try again tomorrow üå∏");
      return;
    }
    markPlayed();
    running = true;
    score = 0;
    time = GAME_SECONDS;
    last = null;
    spawnAcc = 0;
    petals.forEach(p => p.el.remove());
    petals = [];
    scoreEl.textContent = "0";
    overlay.style.display = "none";
    requestAnimationFrame(loop);
  }

  function endGame() {
    running = false;
    petals.forEach(p => p.el.remove());
    petals = [];

    const reward = rewardForScore(score);

    overlay.style.display = "grid";
    overlay.innerHTML = `
      <div class="stack">
        <div style="font-weight:900;font-size:18px;">Time!</div>
        <div>üå∏ Your score: <b>${score}</b></div>
        ${
          reward.won
          ? `<div><b>You won:</b> ${reward.label}<div class="code">${reward.code}</div></div>`
          : `<div><b>No prize today</b><br/><span class="small">Try again tomorrow üå∏</span></div>`
        }
        <div class="small">One prize at a time. Prizes cannot be stacked.</div>
        <button class="btn primary" onclick="location.reload()">Done</button>
      </div>
    `;
  }

  startBtn.onclick = startGame;
  howBtn.onclick = () => alert(
`How it works:
‚Ä¢ Tap petals to score
‚Ä¢ 15‚Äì30: Miso Soup
‚Ä¢ 31‚Äì50: Miso Soup + Soft Drink
‚Ä¢ 51+: A Meal
‚Ä¢ One play per day
‚Ä¢ One prize at a time`
  );
})();
</script>
</body>
</html>
