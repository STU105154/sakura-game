<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>You Me Sushi ‚Äì Sakura Season (Staff Redeem)</title>

  <style>
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:radial-gradient(circle at top,#ffe8f2,#fff); color:#111; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px; }
    .card{ width:min(720px,100%); background:rgba(255,255,255,0.92); border:1px solid rgba(0,0,0,0.08); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.10); overflow:hidden; }
    header{ padding:18px 18px 12px; border-bottom:1px solid rgba(0,0,0,0.06); }
    h1{ margin:0 0 6px; font-size:18px; }
    p{ margin:0; font-size:13px; opacity:.75; line-height:1.4; }
    .content{ padding:18px; display:grid; gap:14px; }
    .row{ display:grid; gap:8px; }
    label{ font-size:12px; font-weight:900; opacity:.85; }
    input,select{ width:100%; padding:12px 12px; border-radius:14px; border:1px solid rgba(0,0,0,0.14); background:#fff; font-size:14px; outline:none; }
    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; }
    button{ border:0; border-radius:14px; padding:12px 14px; font-weight:900; cursor:pointer; font-size:14px; }
    .primary{ background:#111; color:#fff; }
    .secondary{ background:#fff; border:1px solid rgba(0,0,0,0.14); color:#111; }
    .status{ border-radius:16px; padding:14px; border:1px solid rgba(0,0,0,0.10); background:rgba(255,255,255,0.75); line-height:1.45; font-size:13px; }
    .ok{ border-color: rgba(0,140,70,0.35); background: rgba(0,140,70,0.08); }
    .warn{ border-color: rgba(255,140,0,0.35); background: rgba(255,140,0,0.10); }
    .bad{ border-color: rgba(176,0,32,0.35); background: rgba(176,0,32,0.08); }
    .mono{ font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; font-weight:900; letter-spacing:.3px; }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media(max-width:640px){ .grid2{ grid-template-columns:1fr; } }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <h1>üç£ You Me Sushi ‚Äì Sakura Season (Staff Redeem)</h1>
      <p>Server-backed redeem tool. Use staff PIN + voucher code.</p>
    </header>

    <div class="content">
      <div class="row">
        <label for="pin">Staff PIN</label>
        <input id="pin" type="password" placeholder="Enter staff PIN" autocomplete="off" />
      </div>

      <div class="grid2">
        <div class="row">
          <label for="branch">Branch</label>
          <select id="branch">
            <option value="Brent Cross">Brent Cross</option>
            <option value="Hampstead">Hampstead</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="row">
          <label for="staffName">Staff name (optional)</label>
          <input id="staffName" type="text" placeholder="e.g., Manager" autocomplete="off" />
        </div>
      </div>

      <div class="row">
        <label for="code">Voucher Code</label>
        <input id="code" class="mono" type="text" placeholder="e.g., YMS-SAKURA-ABCDEFGH" autocomplete="off" />
      </div>

      <div class="btnRow">
        <button class="primary" id="redeemBtn" type="button">Redeem</button>
        <button class="secondary" id="clearBtn" type="button">Clear</button>
      </div>

      <div class="status" id="statusBox">Ready.</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-functions-compat.js"></script>

<script>
(() => {
  const firebaseConfig = {
    apiKey: "AIzaSyCKwvSkOByJQk2F0fPj1Q3lGRmrC4MdRTk",
    authDomain: "sakura-game-e22d2.firebaseapp.com",
    projectId: "sakura-game-e22d2",
    appId: "1:693002131028:web:782d316dbba21fd0143fc1"
  };

  const FUNCTIONS_REGION = "europe-west2";

  const pinEl = document.getElementById("pin");
  const branchEl = document.getElementById("branch");
  const staffNameEl = document.getElementById("staffName");
  const codeEl = document.getElementById("code");
  const redeemBtn = document.getElementById("redeemBtn");
  const clearBtn = document.getElementById("clearBtn");
  const statusBox = document.getElementById("statusBox");

  function setStatus(html, type=""){
    statusBox.className = "status" + (type ? " " + type : "");
    statusBox.innerHTML = html;
  }

  function normalizeCode(raw){
    return (raw || "").trim().toUpperCase().replace(/\s+/g,"");
  }

  let functions;
  try {
    firebase.initializeApp(firebaseConfig);
    functions = firebase.app().functions(FUNCTIONS_REGION);
  } catch (e) {
    setStatus("Firebase init failed. Check firebaseConfig.", "bad");
    return;
  }

  redeemBtn.onclick = async () => {
    const pin = (pinEl.value || "").trim();
    const code = normalizeCode(codeEl.value);
    const branch = branchEl.value;
    const staffName = (staffNameEl.value || "").trim();

    if (!pin) { setStatus("Enter staff PIN.", "warn"); return; }
    if (!code) { setStatus("Enter voucher code.", "warn"); return; }

    setStatus("Redeeming‚Ä¶");

    try {
      const redeemFn = functions.httpsCallable("redeemVoucher");
      const res = await redeemFn({ pin, code, branch, staffName });
      const d = res.data;

      if (!d?.ok) {
        setStatus(`Failed: ${d?.message || "Unknown error"}`, "bad");
        return;
      }

      setStatus(
        `Redeemed ‚úÖ<br/>
         Code: <span class="mono">${d.code}</span><br/>
         Prize: <b>${d.prizeLabel}</b><br/>
         Branch: <b>${d.branch}</b><br/>
         Time: ${new Date(d.redeemedAt).toLocaleString()}<br/>
         Staff: ${d.staffName || "‚Äî"}`,
        "ok"
      );
    } catch (e) {
      setStatus("Server error while redeeming. Check Functions deployment and region.", "bad");
    }
  };

  clearBtn.onclick = () => {
    codeEl.value = "";
    setStatus("Ready.");
    codeEl.focus();
  };
})();
</script>
</body>
</html>
